<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현장관리 지도</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=YOUR_NAVER_CLIENT_ID"></script>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <header>
    <h2>📍 현장관리 지도</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required>
      <button type="submit">엑셀 업로드</button>
    </form>
    <button id="logout">로그아웃</button>
  </header>

  <div id="statusBoard">
    완료: <span id="doneCount">0</span> |
    불가: <span id="failCount">0</span> |
    미방문: <span id="pendingCount">0</span>
  </div>

  <div id="map"></div>
</body>
</html>
